id: com.obsproject.Studio.Plugin.AitumStreamSuite
runtime: com.obsproject.Studio
runtime-version: stable
sdk: org.kde.Sdk//6.8
build-extension: true
separate-locales: false
build-options:
  prefix: /app/plugins/AitumStreamSuite
modules:
  - name: aitum-stream-suite
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DBUILD_OUT_OF_TREE=On
    post-install:
      - install -Dm644 --target-directory=${FLATPAK_DEST}/share/metainfo ${FLATPAK_ID}.metainfo.xml
    sources:
      - type: git
        url: https://github.com/Aitum/obs-aitum-stream-suite.git
        tag: 0.6.1
        commit: d1310fc38137ab2b61fff8f2bc8a5e5d7e931ba3
        x-checker-data:
          type: git
          is-main-source: true
          tag-pattern: ^([\d.]+)$
      - type: file
        path: com.obsproject.Studio.Plugin.AitumStreamSuite.metainfo.xml
